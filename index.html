<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Lista della spesa</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
    <div class="card mt-3" style="width: 20rem;">
        <img src="https://www.focus.it/images/2022/03/01/carrello-della-spesa_1020x680.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Lista della spesa</h5>
          <p class="card-text">
            <ol class="list-group list-group-numbered" id="shopping-list">
            </ol></p>
            <div class="input-group mb-3">
                <span class="input-group-text">Prodotto</span>
                <input type="text" class="form-control" id="product" aria-describedby="inputGroup-sizing-default">
                <button type="button" id="add-product" class="btn btn-success">Aggiungi</button>

              </div>
        </div>
        </div>
      </div>

      <script src="js/script.js"></script>
</body>

</html>
